<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>King WE10 Deposit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color:#fff;
}
.box{
  background:#1f2937;
  padding:25px;
  border-radius:15px;
  width:100%;
  max-width:380px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  transition: all 0.3s ease;
}
.box:hover{
  transform: scale(1.02);
}
.logo{
  width:80px;
  height:80px;
  margin-bottom:10px;
  animation: bounce 2s infinite;
}
@keyframes bounce {
  0%,100%{ transform: translateY(0);}
  50%{ transform: translateY(-10px);}
}
h1{
  margin:5px 0;
  font-size:22px;
}
h2{
  font-weight:normal;
  font-size:14px;
  color:#94a3b8;
  margin-bottom:20px;
}
select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:15px;
  transition: all 0.3s ease;
}
select{
  background:#334155;
  color:#fff;
}
button{
  font-weight:bold;
  cursor:pointer;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6, #22c55e);
  color:#fff;
  box-shadow:0 0 12px rgba(0,0,0,0.5);
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  0%{ box-shadow:0 0 10px #3b82f6,0 0 10px #8b5cf6,0 0 10px #22c55e;}
  100%{ box-shadow:0 0 20px #3b82f6,0 0 20px #8b5cf6,0 0 20px #22c55e;}
}
button:hover{
  transform: scale(1.05);
}
.wa-channel{
  margin-top:10px;
  text-decoration:none;
  display:block;
  padding:12px;
  border-radius:10px;
  color:#fff;
  background: linear-gradient(90deg, #25D366, #10B981);
  transition: all 0.3s ease;
  animation: waGlow 2s infinite alternate;
}
@keyframes waGlow {
  0%{ box-shadow:0 0 10px #25D366,0 0 10px #10B981;}
  100%{ box-shadow:0 0 20px #25D366,0 0 20px #10B981;}
}
.wa-channel:hover{
  transform: scale(1.05);
}
.info{
  margin-top:15px;
  background:#0f172a;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  line-height:1.5;
  transition: all 0.3s ease;
}
</style>
</head>
<body>

<div class="box">
  <!-- Logo bola + mahkota animasi GIF -->
  <img src="https://i.ibb.co/YkXqVfL/ball-crown-animated.gif" class="logo" alt="Logo King WE10">

<script>

function salinNomor(){

function updateWAButton(){

</script>

</body>
</html>
